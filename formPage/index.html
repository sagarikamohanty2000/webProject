<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
    <h3 style="color : #FF8000">Book a call</h3>
    <p>Book a call and our representative will connect with you as per scheduled time</p>
    <hr>
    <form action="#" onsubmit="myFunction(event)">
   
        <label for="fname" class="form-label">Name</label><br>
        <input type="text" id="fName" name="fname" required style="width : 575px" class="form-control form-control-sm"><br>
   
        <label for="femail" class="form-label">Email</label><br>
        <input type="email" id="fEmail" name="femail" required style="width : 575px" class="form-control form-control-sm"><br>
       
        <label for="fphone" class="form-label">Phone</label><br>
        <input type="tel" id="fPhone" name="fphone" maxlength = 10 required style="width : 575px" class="form-control form-control-sm"><br>
    
        <label for="fdateTime" class="form-label">Time for Call</label><br>    
        <div class="form-inline">    
        <input type="date" id="fDate" name="fdateTime" required style="width : 48%; display : inline-block" class="form-control mr-2 form-control-sm">
        <input type="time" id="fTime" name="fdateTime" required style="width : 48%" class=" form-control-sm"><br><br>
        </div>

        <br>
        <input class="btn" id='submit' type="submit" value="GET A CALL" style = "background-color : #FF8000; width : 575px; height : 30px">
    </form>
   </div>
</div>
    <script src ="index.js"> </script>
</body>
</html>
