<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class = "bg-secondary text-white p-4 mb-3">
    <div class="container">
        <h1>TODO</h1>
    </div>
    </header>
    <div class="container">
        <form action="#" onsubmit="myFunction(event)"  style=" margin-bottom: 50px;">
            <div class="form-inline">
                 <label for="todoName">TodoName</label>
                 <input type="text" id="todoName">
                  
                 <label for="todoDes">Description</label>
                 <input type="text" id="todoDes">

                 <input class="btn-danger" type="submit" id="submit" value="Add Item">
            </div>
        </form>
      
        <div class="container">
            <header id="todoRemain" style=" margin-bottom: 10px;" class="bg-info p-1 mb-1">
                <h4>Todo Remain</h4>
            </header>
            <ul class="todoRemain" id="false">
            </ul>
        </div>
        <br>
        <br>
        <div class="container">
            <header id="todoDone" style="margin-top: 10px;"class="bg-success p-1 mb-1">
                <h4 >Todo Done</h4>
            </header>
            <ul class="todoDone" id="true">
            </ul>
        </div>
    </div>

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src ="index.js"> </script>
</body>
</html>
